<ion-header>

  <ion-navbar *ngIf="homeComercial" hideBackButton="true" color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="exit"></ion-icon>
        <!-- <ion-icon ios="ios-exit" md="ios-exit"></ion-icon> -->
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-navbar *ngIf="homeMantenimiento" hideBackButton="true" color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="exit"></ion-icon>
        <!-- <ion-icon ios="ios-exit" md="ios-exit"></ion-icon> -->
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

  <div *ngIf="homeComercial" class="profile-background_green">

    <ion-img src="data:image/*;base64,{{imageSrc}}" class="round-image" style="
      height: 150px !important;
      width: 150px !important;
      margin-top: 12%;
      background: none !important;
      background-color :none !important;" (click)="presentActionSheet()"></ion-img>
    <h1 style="color: #fff">{{name}}</h1>
    <h6 style="color: #fff">{{email}}</h6>

  </div>
  <div *ngIf="homeMantenimiento" class="profile-background_blue">

    <ion-img src="data:image/*;base64,{{imageSrc}}" class="round-image" style="
      height: 150px !important;
      width: 150px !important;
      margin-top: 12%;
      background: none !important;
      background-color :none !important;" (click)="presentActionSheet()"></ion-img>
    <h1 style="color: #fff">{{name}}</h1>
    <h6 style="color: #fff">{{email}}</h6>

  </div>

  <div>

    <ion-row *ngFor="let item of data">
      <ion-grid>
        <ion-item>
          <ion-row>
            <ion-col class="spec">Movil</ion-col>
            <ion-col>{{item.mobile}}</ion-col>
          </ion-row>
        </ion-item>

        <ion-item>
          <ion-row>
            <ion-col class="spec">Teléfono</ion-col>
            <ion-col>{{item.phone}}</ion-col>
          </ion-row>
        </ion-item>
        <ion-item>
          <ion-row>
            <ion-col class="spec">Dirección</ion-col>
            <ion-col>{{item.street}} {{item.street2}} {{item.city}}</ion-col>
            <ion-col>{{item.state_id}} {{item.country_id}} {{item.zip}}</ion-col>
          </ion-row>
        </ion-item>

        <ion-item>
          <ion-row>
            <ion-col class="spec">Sitio Web</ion-col>
            <ion-col>{{item.website}}</ion-col>
          </ion-row>
        </ion-item>

      </ion-grid>
    </ion-row>
  </div>


</ion-content>
