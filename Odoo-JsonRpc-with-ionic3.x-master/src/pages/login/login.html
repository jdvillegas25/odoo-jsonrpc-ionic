<ion-content class="background grid-basic-page" text-center align-center>
  <ion-grid style="margin:25% 0 25% 0">
    <ion-row align-items-start>
      <ion-col>
        <div>
          <ion-img chache bounds class="img-logo" src="assets/imgs/logo_login.png" alt="Logo All Service"></ion-img>
        </div>
      </ion-col>
    </ion-row>
    <ion-row text-center>
      <ion-col col-12>
        <ion-card>
          <ion-card-content>
            <div class="spacer" style="height: 10px;"></div>
            <div [hidden]="!perfectUrl">
              <form (ngSubmit)="login()" #registerForm="ngForm">
                <div class="spacer" style="height: 10px;"></div>
                <ion-item>
                  <ion-input type="email" [(ngModel)]="email" name="email" placeholder="Correo o Usuario" required></ion-input>
                </ion-item>
                <div class="spacer" style="height: 5px;"></div>
                <ion-item>
                  <ion-input type="password" [(ngModel)]="password" name="pass" placeholder="ContraseÃ±a" required></ion-input>
                </ion-item>
                <div class="spacer" style="height: 10px;"></div>
                <div class="spacer" style="height: 10px;"></div>
                <!-- <ion-item>
                  <ion-label style="color: #818181">Seleccion Base de Datos</ion-label>
                  <ion-select [(ngModel)]="selectedDatabase" name="selectDatabase" style="color: #818181" required>
                    <ion-option *ngFor="let item of dbList" value="{{item.dbName}}">{{item.dbName}}</ion-option>
                  </ion-select>
                </ion-item> -->
                <button ion-button block round color="secondary" [disabled]="!registerForm.form.valid" (click)="login()">Ingresar</button>
              </form>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
